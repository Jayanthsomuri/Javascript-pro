<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Javascript Clock</title>
    <link rel="stylesheet" href="analog.css">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>

        </div>
    </div>
    <script type="text/Javascript" src="analog.js">
 
        
</script>
</body>

</html>
